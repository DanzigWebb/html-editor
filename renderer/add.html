<!DOCTYPE html>
<html>

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <div class="container">
    <div class="row">
      <form id="add-todo-form" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <input id="add-todo-input__name" type="text" required class="validate"></input>
            <label for="add-todo-input">Todo</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <input id="add-todo-input__desc" type="text" required class="validate"></input>
            <label for="add-todo-input">Todo Description</label>
          </div>
        </div>
        <button type="submit" class="btn">Add todo</button>
      </form>
    </div>
  </div>
</body>

</html>


<script>
  require('./scripts/add.js')
</script>
